<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_028_zIndex.html</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        position: absolute;
      }

      #aa {
        background-color: brown;
        top: 0;
        left: 0;
        z-index: 1;
      }

      #bb {
        background-color: forestgreen;
        top: 10px;
        left: 10px;
        z-index: 2;
      }

      #cc {
        background-color: darkblue;
        top: 20px;
        left: 20px;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <!--
      z-index
      :화면상에서 요소들이 겹쳐있을 때 요소의 위치를 나타내는 속성이다.
      : 숫자가 큰 요소가 가장 위에 배치된다.
    -->
    <div id="aa">brown</div>
    <div id="bb">forestgreen</div>
    <div id="cc">darkblue</div>
  </body>
</html>
