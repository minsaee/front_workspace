<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_009_pseudo.html</title>
    <style>
      /* nth-child(n)ì™€ nth-of-type(n) */

      p:nth-child(2) {
        background-color: cornflowerblue;
      }

      p:nth-of-type(2) {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div>
      <p>computer</p>
      <span>test</span>
      <p>moniter</p>
      <p>televison</p>
      <p>desk</p>
      <p>top</p>
    </div>
  </body>
</html>
