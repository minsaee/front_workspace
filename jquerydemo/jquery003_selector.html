<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery003_selector</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#btn").parent().css({
          width: "200px",
          height: "300px",
          border: "1px solid black",
        }); // id = "wrap" 을 가르킨다. (btn의 부모요소)

        $("ul").children().css({
          color: "red",
        }); // li를 가르킨다 (ul의 자식요소)

        $("ul").prev().css({
          "background-color": "yellow",
        }); // btn을 가르킨다. (ul 이전 이웃요소)

        $("ul").next().css({
          "background-color": "aqua",
        }); // p를 가르킨다. (ul 이후 이웃요소)

        $("li:even").css({
          border: "1px solid green",
        }); // 모든 li를 대상으로 해서 index 짝수만 해당(index 0 start)

        $("li:nth-child(even)").css({
          "background-color": "orange",
        }); // li가 어떤 요소의 자식요소로 해당되었을 때 해당 (index 1 start)
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <button id="btn">click</button>
      <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
      </ul>
      <p>line</p>

      <ol>
        <li>list5</li>
        <li>list6</li>
        <li>list7</li>
      </ol>
    </div>
  </body>
</html>
