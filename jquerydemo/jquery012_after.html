<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery012_after</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        // 속성 : attribute(HTML), property(JavaScript)

        console.log(document.querySelector("a").href);

        console.log(document.querySelector("a").getAttribute("href"));

        console.log($("a").attr("href") + " " + $("a").prop("href"));

        // checked="checked" 설정이 안되어있으면 undefined  false 출력
        console.log(
          $("input").attr("checked") + " " + $("input").prop("checked")
        );

        console.log(document.querySelector("input").checked);
      });
    </script>
  </head>
  <body>
    <button id="btn">commit</button>
    <a href="jquery001_cdn.html">첫페이지</a>
    <input type="checkbox" />
    <div>test</div>
  </body>
</html>
