<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js003_variable.html</title>
  </head>
  <body>
    <script>
      // 변수(variable) : 변하는 데이터(값)을 저장할 수 있는 메모리공간
      // var, let, const
      console.log(3);

      let data = 3;
      console.log(data);
      console.log("data:%d", data);

      let s = "js";
      let f = 4.5;
      console.log("s:%s f:%f", s, f);
      // Chrome은 숫자 서식을 지원하지 않음

      let b = true;
      console.log("b:%s", b);

      // 템플릿 문자열
      console.log(`data:${data} s:${s} f:${f} b:${b}`);

      let d = null;
      console.log(`d=${d}`);

      //https://developer.mozilla.org/ko/docs/Web/API/console
    </script>
  </body>
</html>
