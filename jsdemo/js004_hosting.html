<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js004_hosting.html</title>
  </head>
  <body>
    <script>
      // 변수
      var foo = 100;
      let bar = 20;

      // 상수
      const tap = 50;

      console.log(`foo=${foo}`);
      console.log(`bar=${bar}`);
      console.log(`tap=${tap}`);

      // undefined
      let subject;
      console.log(subject);

      let run = null;
      console.log(run);
    </script>
  </body>
</html>
