  <body>
    <script>
      // 변수선언 전 : Uncaught ReferenceError: foo is not defined at
      // 변수선언 후 : foo:undefined
      console.log(`foo:${foo}`);
      var foo;

      // 변수선언 전 : Uncaught ReferenceError: foo is not defined at
      // 변수선언 후 : ncaught ReferenceError: Cannot access 'bar' before initialization at;
      console.log(`bar:${bar}`);
      let bar;
    </script>
