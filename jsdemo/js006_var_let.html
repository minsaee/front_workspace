<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vs006_var_let.html</title>
  </head>
  <body>
    <script>
      // var는 이중선언이 가능
      var name = "임성빈";
      console.log(`name=${name}`);

      var name = "홍다빈";
      console.log(`name=${name}`);

      // let은 이중선언이 불가능
      let color = "red";
      console.log(`color:${color}`);
    </script>
  </body>
</html>
